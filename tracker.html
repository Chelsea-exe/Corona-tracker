<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=News+Cycle:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="tracker.css">
    <title>Covid Tracker</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark covid-nav">
      <ul>
        <li class="nav-pages" id="home"><a href="index.html">Home</a></li>
        <li class="nav-pages" id="tracker"><a href="tracker.html">Tracker</a></li>
        <li class="nav-pages" id="test"><a href="testing.html">Testing</a></li>
      </ul>
    </nav>
    <div class="container tracker-container">
        <div class="jumbotron jumbotron-fluid covid-jumbotron">
            <div class="inner-container">
              <h1 class="covid-header">Covid-19 Daily Tracker</h1>
              <p class="covid-description">A daily tracker of the Covid-19 virus, enter the country in the search bar to recieve the report. Report is given via "covid19api" API.
              </p>
            </div>
          </div>
          <div class="info-box">
          <form>
            <div class="form-row input-row">
              <div class="col-12 form">
                <label for="country-input">Enter country's name</label>
                <input type="text" class="form-control" id="input-text" value="" required>
                <button type="button" class="btn btn-success btn-block" id="submit-btn">Get Report</button>
              </div>
            </div>
          </form>
          <div class="api-data">
          </div>
        </div>
      </div> 
      <footer class="bg-dark sticky-bottom">
        <div id="covid-foot">
          <h4 id="foot-name">Website by Chelsea S. Jackson</h4>
          <button type="button" class="btn btn-info" id="port-foot">Portfolio</button>
          <button type="button" class="btn btn-info" id="github-foot">Github</button>
          <button type="button" class="btn btn-info" id="email-foot">Email</button>
        </div>
      </footer>
</body>
<script src="tracker.js"></script>
<script src="index.js"></script>
</html>
